<!DOCTYPE html>

</head>
<!-- Body -->
<body {% if page.featured_image %}style="background: url('{{ site.baseurl }}{{ page.featured_image }}');background-size: cover;background-position: center;"{% endif %}>
    <!-- Content -->
    {{ content }}
    <!-- Footer -->
    <footer>
      <span class="footer--meliora" style="position: relative; display: block; padding-top: 30px; padding-bottom: 20px; color: #5b5b5b; font-size: 10px; text-align: center; width: 100%;">
          &copy; <span style="font-family: 'Cinzel Decorative', cursive;font-weight: 700;">{{ site.data.metadata.logo_text }}</span> 2021 | Navodhan20'21 | SGMC
      </span>
   </footer>
<!-- Scripts -->  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/assets/js/functions-min.js"></script>

<!-- Netlify CMS -->
{% include netlifycms_scripts.html %}

{% include flickity_scripts.html %}
<!-- End -->

</html>
