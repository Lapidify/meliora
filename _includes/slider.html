<div class="main-carousel">
    {% for magazine in site.magazine %}
    <div class="carousel-cell">
        <div class="magazine--cover" style="background: url('{{ site.baseurl }}{{ magazine.featured_image }}');background-size: cover;background-position: center;">
            {% if magazine.comingSoon == true %}
            <span class="tag-magazine">
                Coming Soon
            </span>
            {% else %}
            {% include new-magazine-tag.html %}
            {% endif %}
            <span class="magazine--title" style="color: {{ magazine.text_color }};">
                {{ magazine.title }}
                <span class="magazine--date">{{ magazine.date | date_to_long_string  }}</span>
            </span>
            <a href="{{ site.baseurl }}{{ magazine.url }}">
                <svg xmlns="http://www.w3.org/2000/svg" class="magazine--button" width="30px" height="30px" data-name="Layer 1" viewBox="0 0 24 24">
                    <path fill="{{ magazine.text_color }}" d="M17.92,11.62a1,1,0,0,0-.21-.33l-5-5a1,1,0,0,0-1.42,1.42L14.59,11H7a1,1,0,0,0,0,2h7.59l-3.3,3.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l5-5a1,1,0,0,0,.21-.33A1,1,0,0,0,17.92,11.62Z"/>
                </svg>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
