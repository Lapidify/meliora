<table>
    {% for row in site.data.[page.highlights.name] %}
      {% if forloop.first %}
      <tr>
        {% for pair in row %}
          <th style="color: {{ page.text_color }};">{{ pair[0] }}</th>
        {% endfor %}
      </tr>
      {% endif %}
  
      {% tablerow pair in row %}
        {{ pair[1] }}
      {% endtablerow %}
    {% endfor %}
</table>
