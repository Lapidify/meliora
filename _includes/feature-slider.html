<div class="feature-carousel">
    {% for item in page.feature %}
    <div class="feature--carousel-cell" style="margin: 6px;">
        <div class="feature--title" style="font-family: {{ item.font-family }}; color: {{ item.text_color }}" >{{ item.title }}</div>
        <span class="feature--description">{{ item.desc }}</span>
    </div>
    {% endfor %}
</div>
